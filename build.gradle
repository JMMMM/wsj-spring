buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
        hibernateVersion='5.1.0.Final'
    }
    repositories {
        // NOTE: You should declare only repositories that you need here
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.spring.io/release" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/snapshot" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply from: './tasks/init.gradle'

version = 1.0
group = 'com.wsj'

repositories {
    // NOTE: You should declare only repositories that you need here
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://repo.spring.io/snapshot" }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter:${springBootVersion}')
    compile('org.springframework.boot:spring-boot-starter-web:${springBootVersion}')
    compile("com.google.guava:guava:22.0")
    compile('org.hibernate:hibernate-core:${hibernateVersion}')
    compile('org.hibernate:hibernate-c3p0:${hibernateVersion}')
    compile('org.hibernate:hibernate-entitymanager:${hibernateVersion}')
    compile('org.hibernate:hibernate-ehcache:${hibernateVersion}')
    compile('mysql:mysql-connector-java:5.1.38')
    compile('com.mchange:mchange-commons-java:0.2.11')
    compile('org.springframework.data:spring-data-jpa:1.11.4.RELEASE')
    compile('com.alibaba:druid:1.0.31')
    compile('org.springframework.boot:spring-boot-starter-aop')
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
